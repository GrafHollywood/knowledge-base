<div class="article-editor">
  <div class="panel-one">
    <h2>Editor JS</h2>
    <div id="editorjs"></div>

    <button (click)="saveEditorData()">Save Article</button>
  </div>

  <div class="panel-two">
    <h2>Clean Data</h2>

      <pre [innerHTML]="editorData"></pre>
    </div>
  </div>
</div>
